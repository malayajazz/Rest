<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet"> 
  
  <script src="https://kit.fontawesome.com/ca24f28877.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Contact</li>
        <li>About Us</li>
        <li id="logo">Rest</li>
        <li>Menu</li>
        <li>Reservation</li>
        <li id="burger-menu"><i class="fa-sharp fa-solid fa-bars"></i></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- hero start -->
    <section class="hero">
      <section class="hero-info">
        <h1>
          Healthy and <span class="hero-info-block">organic</span> 
          <span class="home-made">home-made</span> food
        </h1>
        <section id="hero-buttons">
          <button>See menu</button>
          <button>Locations nearby</button>
        </section> 
        <img src="img/pexels-stas-knop-1198264.jpg" alt="icons">
      </section>
      <img id="hero-image" src="img/pexels-karolina-grabowska-4871217.jpg" alt="garlic cloves">
    </section>
    <!-- hero end -->
  </main>
  <footer></footer>
</body>
</html>
